version: '3'

services:
    broker-service:
        image: christoffbrown/broker-service:1.0.0
        ports:
            - "8080:80"
        deploy:
            mode: replicated
            replicas: 1

    listener-service:
        image: christoffbrown/listener-service:1.0.0
        deploy:
            mode: replicated
            replicas: 1

    authentication-service:
        image: christoffbrown/authentication-service:1.0.0
        deploy:
            mode: replicated
            replicas: 1
        environment: 
            DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

    logger-service:
        image: christoffbrown/logger-service:1.0.0
        deploy:
            mode: replicated
            replicas: 1

    mailer-service:
        image: christoffbrown/mail-service:1.0.0
        deploy:
            mode: replicated
            replicas: 1
        environment: 
            MAIL_DOMAIN: localhost
            MAIL_HOST: mailhog
            MAIL_PORT: 1025
            MAIL_ENCRYPTION: none
            MAIL_USERNAME: ""
            MAIL_PASSWORD: ""
            FROM_NAME: "John doe"
            FROM_ADDRESS: john.doe@mail.com

    rabbitmq:
        image: 'rabbitmq:3.9-alpine'
        deploy: 
            mode: global
        volumes:
            - rabbitmq_volume:/var/lib/rabbitmq/		

    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - "8025:8025"
        deploy:
            mode: global

    mongo:
        image: 'mongo:4.2.16-bionic'
        ports:
            - "27017:27017"
        deploy:
            mode: global
        environment: 
            MONGO_INITDB_DATABASE: logs
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password
        volumes:
            - mongo_volume:/data/db

    postgres:
        image: 'postgres:14.0'
        ports:
            - "5432:5432"
        deploy:
            mode: global
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: users
        volumes: 
            - db_volume:/var/lib/postgresql/data

volumes:
    db_volume:
        external: true
    mongo_volume:
        external: true
    rabbitmq_volume:
        external: true